<!doctype html>
<html>
  <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
      <script src = "./js/module/mainApp.js"></script>
      <script src = "./js/controllers/helloController.js"></script>
      <script src = "./js/controllers/countryController.js"></script>
  </head>
   
  <body ng-app="myapp">
    <div ng-controller="HelloController">
       <h2>Hello World! from: {{helloFrom.title}}</h2>
    </div>
    </br>
      
    <div id="nameEntryBlock">
      <p>Enter your name: <input type="text" ng-model="name"></p>
      <p>Hello <span ng-bind="name"></span></p>
    </div>
    </br>
    
    <div id="countryRepeat" ng-controller="CountryController">
      <ol>
        <li ng-repeat="country in countries">
          {{'Country: ' + country.name + ' Locale: ' + country.locale}}
        </li>
      </ol>
    </div>
  </body>
</html>
